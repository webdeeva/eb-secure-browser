<!DOCTYPE html>
<html>
<head>
    <title>Maintenance - Everything Black</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #050505;
            color: #C44901;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .maintenance-container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        .maintenance-icon {
            font-size: 80px;
            color: #FFD700;
            margin-bottom: 30px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        h1 {
            font-size: 36px;
            color: #FFD700;
            margin-bottom: 20px;
        }
        
        .message {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .sub-message {
            font-size: 16px;
            color: #999;
            margin-bottom: 30px;
        }
        
        .forum-link {
            display: inline-block;
            padding: 12px 30px;
            background: #C44901;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .forum-link:hover {
            background: #FFD700;
            color: #050505;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }
        
        .eb-logo {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            opacity: 0.3;
        }
        
        .back-button {
            position: absolute;
            top: 30px;
            left: 30px;
            padding: 8px 16px;
            background: transparent;
            border: 1px solid #C44901;
            color: #C44901;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: #C44901;
            color: #050505;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <button class="back-button" onclick="history.back()">
        <i class="fas fa-arrow-left"></i> Back
    </button>
    
    <div class="maintenance-container">
        <div class="maintenance-icon">
            <i class="fas fa-tools"></i>
        </div>
        
        <h1 id="maintenance-title">Down for Maintenance</h1>
        <p class="message" id="maintenance-message">This feature is currently down for maintenance.</p>
        <p class="sub-message" id="maintenance-submessage">Please check back later or visit our forum for updates.</p>
        
        <a href="https://www.everythingblack.com/forum" class="forum-link" id="forum-link">
            <i class="fas fa-comments"></i> Visit EB Forum
        </a>
    </div>
    
    <img src="assets/ebwhite.png" alt="EB" class="eb-logo">
    
    <script>
        // Get maintenance info from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const feature = urlParams.get('feature');
        
        if (feature) {
            document.getElementById('maintenance-title').textContent = `${feature} - Down for Maintenance`;
        }
    </script>
</body>
</html>
