<!DOCTYPE html>
<html>
<head>
    <title>Direct Search Test</title>
</head>
<body>
    <h1>Direct Search Test</h1>
    <input type="text" id="query" placeholder="Enter search query" value="test">
    <button onclick="search()">Search</button>
    <div id="results" style="margin-top: 20px; padding: 20px; background: #f5f5f5; white-space: pre-wrap;"></div>

    <script>
        async function search() {
            const query = document.getElementById('query').value;
            const resultsDiv = document.getElementById('results');
            
            resultsDiv.textContent = 'Searching...';
            
            try {
                // Try debug endpoint
                const url = `https://eb2new-backend-48935.ondigitalocean.app/api/v1/debug/search?q=${encodeURIComponent(query)}`;
                console.log('Calling:', url);
                
                const response = await fetch(url);
                const data = await response.json();
                
                console.log('Response:', data);
                resultsDiv.textContent = JSON.stringify(data, null, 2);
                
            } catch (error) {
                resultsDiv.textContent = 'Error: ' + error.message;
            }
        }
        
        // Auto-search on load
        window.onload = () => search();
    </script>
</body>
</html>
