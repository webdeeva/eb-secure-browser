<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager - Everything Black</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="password-manager/styles/password-manager.css">
    <style>
        /* Base styles for sidebar panel */
        body {
            margin: 0;
            padding: 0;
            background: #070707;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow-x: hidden;
            height: 100vh;
        }

        #password-manager-content {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Notification styles */
        .password-notification {
            position: fixed;
            top: 20px;
            right: -400px;
            background: #161616;
            border: 1px solid #893200;
            border-radius: 8px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 10000;
            transition: right 0.3s ease;
            max-width: 300px;
        }

        .password-notification.show {
            right: 20px;
        }

        .password-notification.success {
            border-color: #4CAF50;
        }

        .password-notification.success i {
            color: #4CAF50;
        }

        .password-notification.error {
            border-color: #ff4444;
        }

        .password-notification.error i {
            color: #ff4444;
        }

        .password-notification.warning {
            border-color: #ff9500;
        }

        .password-notification.warning i {
            color: #ff9500;
        }

        /* Password logo animation */
        .password-logo {
            font-size: 64px;
            color: #f78513;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.05);
                opacity: 1;
            }
        }

        /* Password requirements list */
        .password-requirements {
            background: #0a0a0a;
            border: 1px solid #161616;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }

        .password-requirements .requirement-title {
            color: #c44901;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .password-requirements ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .password-requirements li {
            padding: 5px 0;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .password-requirements li i.fa-check {
            color: #4CAF50;
        }

        .password-requirements li i.fa-times {
            color: #666;
        }

        /* Password input wrapper */
        .password-input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-input-wrapper input {
            flex: 1;
            padding-right: 40px;
        }

        .password-toggle-visibility {
            position: absolute;
            right: 10px;
            background: transparent;
            border: none;
            color: #c44901;
            cursor: pointer;
            padding: 5px;
            transition: color 0.2s;
        }

        .password-toggle-visibility:hover {
            color: #f78513;
        }

        /* Footer links */
        .password-footer-links {
            margin-top: 20px;
            text-align: center;
        }

        .password-footer-links a {
            color: #c44901;
            text-decoration: none;
            font-size: 13px;
            transition: color 0.2s;
        }

        .password-footer-links a:hover {
            color: #f78513;
        }

        /* Setup container */
        .password-setup-container,
        .password-unlock-container {
            background: #0a0a0a;
            border: 1px solid #161616;
            border-radius: 12px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
        }

        .password-intro {
            color: #999;
            font-size: 14px;
            margin-bottom: 25px;
            text-align: center;
        }

        /* Loading indicator */
        .password-loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .password-loading i {
            font-size: 32px;
            color: #f78513;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="password-manager-content">
        <div class="password-loading">
            <i class="fas fa-spinner"></i>
        </div>
    </div>

    <script>
        // Check if we're in Electron environment
        if (typeof window.electronAPI === 'undefined') {
            // For development/testing without Electron
            window.electronAPI = {
                passwordManager: {
                    hasMasterPassword: () => Promise.resolve(false),
                    setupMasterPassword: () => Promise.resolve({ success: true }),
                    unlock: () => Promise.resolve({ success: true }),
                    lock: () => Promise.resolve({ success: true }),
                    isLocked: () => Promise.resolve(true),
                    addPassword: () => Promise.resolve({ success: true, id: 'test' }),
                    getPasswords: () => Promise.resolve({ success: true, passwords: [] }),
                    getPassword: () => Promise.resolve({ success: true, password: {} }),
                    updatePassword: () => Promise.resolve({ success: true }),
                    deletePassword: () => Promise.resolve({ success: true }),
                    searchPasswords: () => Promise.resolve({ success: true, passwords: [] }),
                    generatePassword: () => Promise.resolve({ success: true, password: 'TestP@ssw0rd123!' }),
                    checkStrength: () => Promise.resolve({ success: true, strength: { score: 7 } }),
                    addNote: () => Promise.resolve({ success: true }),
                    getNotes: () => Promise.resolve({ success: true, notes: [] }),
                    deleteNote: () => Promise.resolve({ success: true }),
                    getStatistics: () => Promise.resolve({ success: true, statistics: {} }),
                    exportData: () => Promise.resolve({ success: true, data: {} }),
                    importData: () => Promise.resolve({ success: true }),
                    findDuplicates: () => Promise.resolve({ success: true, duplicates: [] }),
                    getTags: () => Promise.resolve({ success: true, tags: [] })
                },
                onPasswordManagerLocked: () => {},
                removeAllListeners: () => {}
            };
        }
    </script>
    <script src="password-manager/renderer/passwordUI.js"></script>
    <script>
        // Initialize password manager UI when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            const passwordUI = new PasswordUI();
        });
    </script>
</body>
</html>
