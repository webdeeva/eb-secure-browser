<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Everything Black Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100vh;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .welcome-image {
            max-width: 50%;
            max-height: 50vh;
            object-fit: contain;
            opacity: 0;
            animation: particleIn 2s ease-out forwards;
        }

        @keyframes particleIn {
            0% {
                opacity: 0;
                transform: scale(1.5);
                filter: blur(20px);
            }
            50% {
                filter: blur(10px);
            }
            100% {
                opacity: 1;
                transform: scale(1);
                filter: blur(0);
            }
        }
    </style>
</head>
<body>
    <img src="assets/3.png" alt="Welcome" class="welcome-image">
</body>
</html>
