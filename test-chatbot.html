<!DOCTYPE html>
<html>
<head>
    <title>Test Chatbot API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #000;
            color: #fff;
        }
        button {
            background: #C44901;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px 0;
        }
        #output {
            background: #111;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .error {
            color: #ff6666;
        }
        .success {
            color: #66ff66;
        }
    </style>
</head>
<body>
    <h1>Test OpenRouter API Connection</h1>
    <button onclick="testAPI()">Test API Connection</button>
    <button onclick="testStreaming()">Test Streaming</button>
    <div id="output"></div>

    <script src="chatbot-config.js"></script>
    <script>
        const output = document.getElementById('output');

        function log(message, type = '') {
            const div = document.createElement('div');
            div.className = type;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            output.appendChild(div);
        }

        async function testAPI() {
            output.innerHTML = '';
            log('Testing OpenRouter API...');
            
            const apiKey = OPENROUTER_CONFIG.apiKey;
            log(`API Key: ${apiKey.substring(0, 20)}...`);
            
            try {
                log('Sending test request...');
                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'HTTP-Referer': window.location.origin || 'http://localhost',
                        'X-Title': 'EB AI Test',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'meta-llama/llama-4-maverick:free',
                        messages: [
                            { role: 'user', content: 'Say "Hello, EB Browser!" if you can hear me.' }
                        ],
                        temperature: 0.7,
                        max_tokens: 50
                    })
                });

                log(`Response status: ${response.status} ${response.statusText}`);
                
                if (!response.ok) {
                    const error = await response.text();
                    log(`Error response: ${error}`, 'error');
                    return;
                }

                const data = await response.json();
                log('Success! Response:', 'success');
                log(JSON.stringify(data, null, 2));
                
            } catch (error) {
                log(`Network error: ${error.message}`, 'error');
                log(`Full error: ${error.stack}`, 'error');
            }
        }

        async function testStreaming() {
            output.innerHTML = '';
            log('Testing streaming API...');
            
            const apiKey = OPENROUTER_CONFIG.apiKey;
            
            try {
                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'HTTP-Referer': window.location.origin || 'http://localhost',
                        'X-Title': 'EB AI Test',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'meta-llama/llama-4-maverick:free',
                        messages: [
                            { role: 'user', content: 'Count from 1 to 5 slowly.' }
                        ],
                        temperature: 0.7,
                        max_tokens: 100,
                        stream: true
                    })
                });

                if (!response.ok) {
                    const error = await response.text();
                    log(`Error: ${error}`, 'error');
                    return;
                }

                log('Streaming response:', 'success');
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') {
                                log('Stream complete', 'success');
                                continue;
                            }
                            
                            try {
                                const parsed = JSON.parse(data);
                                const content = parsed.choices?.[0]?.delta?.content;
                                if (content) {
                                    log(`Chunk: "${content}"`);
                                }
                            } catch (e) {
                                // Ignore parse errors
                            }
                        }
                    }
                }
                
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
