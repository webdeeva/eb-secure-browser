<!DOCTYPE html>
<html>
<head>
    <title>Test Chatbot Layout</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial; 
            height: 100vh; 
            overflow: hidden;
            background: #000;
            color: #fff;
        }
        .main-wrapper {
            display: flex;
            height: 100vh;
            border: 2px solid red;
        }
        .sidebar {
            width: 260px;
            background: #111;
            border-right: 1px solid #333;
            border: 2px solid green;
        }
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 2px solid blue;
        }
        .header {
            height: 60px;
            background: #1a1a1a;
            border: 2px solid yellow;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            background: #0a0a0a;
            border: 2px solid cyan;
            min-height: 0;
        }
        .input-area {
            height: 120px;
            background: #1a1a1a;
            border-top: 1px solid #333;
            border: 2px solid magenta;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 50px;
            background: #222;
            border: 1px solid #666;
            color: #fff;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <div class="sidebar">
            <h3>Sidebar (Chat History)</h3>
        </div>
        <div class="chat-container">
            <div class="header">Header</div>
            <div class="messages">
                <p>Messages area - should be scrollable</p>
                <p>Message 1</p>
                <p>Message 2</p>
                <p>Message 3</p>
            </div>
            <div class="input-area">
                <p>Input area - should always be visible</p>
                <textarea placeholder="Type here..."></textarea>
            </div>
        </div>
    </div>
</body>
</html>
