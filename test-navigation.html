<!DOCTYPE html>
<html>
<head>
    <title>Navigation Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #c44901;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            display: block;
        }
        .info {
            background: #f5f5f5;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        pre {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Navigation Test</h1>
    
    <div class="info">
        <h3>Current Page Info:</h3>
        <pre id="page-info"></pre>
    </div>
    
    <h2>Test Navigation Methods:</h2>
    
    <button onclick="testMethod1()">Method 1: window.location.href</button>
    <button onclick="testMethod2()">Method 2: window.location.assign</button>
    <button onclick="testMethod3()">Method 3: window.location.replace</button>
    <button onclick="testMethod4()">Method 4: Direct link</button>
    <a href="search-results.html?q=test" style="text-decoration: none;">
        <button>Method 5: Anchor tag</button>
    </a>
    
    <div class="info">
        <h3>Console Output:</h3>
        <pre id="console-output"></pre>
    </div>

    <script>
        // Display page info
        document.getElementById('page-info').textContent = 
            `URL: ${window.location.href}
Protocol: ${window.location.protocol}
Pathname: ${window.location.pathname}
Search: ${window.location.search}
In Electron: ${navigator.userAgent.includes('Electron')}
Browser object exists: ${typeof window.browser !== 'undefined'}`;

        // Custom console log
        const output = document.getElementById('console-output');
        function log(message) {
            console.log(message);
            output.textContent += message + '\n';
        }

        function testMethod1() {
            log('Testing window.location.href...');
            window.location.href = 'search-results.html?q=test-method-1';
        }

        function testMethod2() {
            log('Testing window.location.assign...');
            window.location.assign('search-results.html?q=test-method-2');
        }

        function testMethod3() {
            log('Testing window.location.replace...');
            window.location.replace('search-results.html?q=test-method-3');
        }

        function testMethod4() {
            log('Testing direct navigation...');
            const searchUrl = `${window.location.protocol}//${window.location.host}${window.location.pathname.replace('test-navigation.html', 'search-results.html')}?q=test-method-4`;
            log(`Full URL: ${searchUrl}`);
            window.location.href = searchUrl;
        }
    </script>
</body>
</html>
